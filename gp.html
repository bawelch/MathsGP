<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Genealogy</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            cursor: pointer;
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            fill: none;
            stroke: #aaa;
            stroke-width: 1.5px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: #f9f9f9;
            border: 1px solid #d3d3d3;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const width = 1200;
        const height = 800;

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip");

d3.json("math_genealogy_graph.json").then(data => {
    console.log("Data loaded:", data); // Check if data is loaded
    const svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);

    const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(d => d.ID).distance(100))
        .force("charge", d3.forceManyBody().strength(-400))
        .force("x", d3.forceX(d => d["Year Qualified"] * 5).strength(1))
        .force("y", d3.forceY(height / 2).strength(0.1))
        .on("tick", ticked);

    const link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(data.links)
        .join("line")
        .attr("class", "link");

    const node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(data.nodes)
        .join("circle")
        .attr("class", "node")
        .attr("r", 10)
        .on("mouseover", (event, d) => {
            tooltip.html(d.Name + "<br>" + d.Summary)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY + 10) + "px")
                .style("display", "block");
        })
        .on("mouseout", () => {
            tooltip.style("display", "none");
        })
        .call(drag(simulation));

function ticked() {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
}

    function drag(simulation) {
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
    }
}).catch(error => {
    console.error("Error loading JSON:", error); // Log any loading errors
});
    </script>
</body>
</html>
